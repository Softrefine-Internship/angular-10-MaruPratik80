<h2 mat-dialog-title>Are you sure you want to delete this image?</h2>
<mat-dialog-actions>
  <button mat-button (click)="deleteImage()">Yes</button>
  <button mat-button (click)="dialogRef.close()">No</button>
</mat-dialog-actions>

<h2 mat-dialog-title *ngIf="!isBottomSheet">Confirm Deletion</h2>
<div class="delete-content" [class.bottom-sheet]="isBottomSheet">
  <p>Are you sure you want to delete this image?</p>
  <mat-dialog-actions>
    <button mat-button (click)="deleteImage()">Yes</button>
    <!-- <button mat-button (click)="close()">No</button> -->
  </mat-dialog-actions>
</div>
